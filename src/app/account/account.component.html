<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

<!-- Section des alertes -->

<section class="py-1 bg-blueGray-50" *ngIf="userFormData">
  <div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
      <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h6 class="text-blueGray-700 text-xl font-bold">My Account</h6>
        </div>
      </div>
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form (ngSubmit)="updateUser()" #userForm="ngForm">
          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            User Information
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Full Name
                </label>
                <input type="text" [(ngModel)]="userFormData.fullName" name="fullName" required
                       class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="userForm.submitted && !userFormData.fullName" class="text-red-500 text-xs">Full Name is required</div>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Email address
                </label>
                <input type="email" [(ngModel)]="userFormData.email" name="email" required email
                       class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="userForm.submitted && !userFormData.email" class="text-red-500 text-xs">Valid email is required</div>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Address
                </label>
                <input type="text" [(ngModel)]="userFormData.address" name="address" required
                       class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="userForm.submitted && !userFormData.address" class="text-red-500 text-xs">Address is required</div>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Phone
                </label>
                <input type="text" [(ngModel)]="userFormData.phone" name="phone" required pattern="^[0-9]{10}$"
                       class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="userForm.submitted && !userFormData.phone" class="text-red-500 text-xs">Valid phone number is required</div>
              </div>
            </div>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300">

          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Contact Information
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Birth Date
                </label>
                <input type="date" [(ngModel)]="userFormData.birthDate" name="birthDate" required
                       class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                <div *ngIf="userForm.submitted && !userFormData.birthDate" class="text-red-500 text-xs">Birth Date is required</div>
              </div>
            </div>
          </div>

          <div class="flex justify-end mt-6">
            <button type="submit"
                    class="border-gray-950 bg-blue-800 px-6 py-3 rounded-lg shadow-md transition-all duration-300">
              Enregistrer les modifications
            </button>
            <div class="flex justify-end mt-4">
              <button type="button" (click)="deleteUser()"
                      class="border-gray-950 bg-red-600 px-6 py-3 rounded-lg shadow-md hover:bg-red-700 transition-all duration-300">
                Supprimer mon compte
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Si l'utilisateur n'est pas connectÃ© -->
<div *ngIf="!userFormData" class="text-center text-red-500 mt-6">
  <p>No user data found. Please log in.</p>
</div>
