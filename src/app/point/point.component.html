<div class="bg-white rounded-lg overflow-hidden shadow-lg">
  <div class="px-6 py-8">
    <h2 class="text-3xl font-semibold text-gray-800 mb-2">Vos Points</h2>
    <p class="text-gray-600 mb-4">Vous avez actuellement <span class="font-bold">{{ points }}</span> points.</p>
    <div class="text-3xl font-bold text-gray-800 mb-4">Convertir vos points</div>
    <ul class="text-gray-600">
      <li class="flex items-center mb-2">
        <span class="inline-block w-3 h-3 bg-green-400 rounded-full mr-2"></span>
        100 points = bon d'achat de 50 Dh
      </li>
      <li class="flex items-center mb-2">
        <span class="inline-block w-3 h-3 bg-green-400 rounded-full mr-2"></span>
        200 points = bon d'achat de 120 Dh
      </li>
      <li class="flex items-center mb-2">
        <span class="inline-block w-3 h-3 bg-green-400 rounded-full mr-2"></span>
        500 points = bon d'achat de 350 Dh
      </li>
    </ul>
    <button (click)="convertPointsToVoucher(points)" class="mt-6 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
      Convertir en bon d'achat
    </button>
  </div>
</div>
