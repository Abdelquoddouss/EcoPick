<div class="bg-white border border-4 rounded-lg shadow relative m-10">

  <div class="flex items-start justify-between p-5 border-b rounded-t">
    <h3 class="text-xl font-semibold">
      Add Collecte
    </h3>

  </div>

  <div class="p-6 space-y-6">
    <form action="#">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-3">
          <label for="gender" class="text-sm font-medium text-gray-900 block mb-2">Type de déchet à recycler</label>
          <select id="gender" name="gender"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5 focus:outline-none focus:border-blue-400" required>
            <option value="">plastique</option>
            <option value="">verre</option>
            <option value="">papier</option>
            <option value="">métal</option>

          </select>
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="category" class="text-sm font-medium text-gray-900 block mb-2">Poids estimé (minimum 1000g obligatoire)</label>
          <input type="text" name="category" id="category" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Electronics" required="">
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="brand" class="text-sm font-medium text-gray-900 block mb-2">Adresse de collecte</label>
          <input type="text" name="brand" id="brand" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Apple" required="">
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label class="text-sm font-medium text-gray-900 block mb-2">Image (optionnel)</label>

          <input type="file" class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full dark:file:bg-gray-800 dark:file:text-gray-200 dark:text-gray-300 placeholder-gray-400/70 dark:placeholder-gray-500 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:focus:border-blue-300" />
        </div>
        <div class="col-span-6 sm:col-span-3">
          <label for="price" class="text-sm font-medium text-gray-900 block mb-2">Date et créneau horaire souhaités entre 09h00 et 18h00</label>
          <input type="datetime-local" name="price" id="price" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="$2300" required="">
        </div>
        <div class="col-span-full">
          <label for="product-details" class="text-sm font-medium text-gray-900 block mb-2">Notes supplémentaires (optionnel)</label>
          <textarea id="product-details" rows="6" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-4" placeholder="Details"></textarea>
        </div>
      </div>
    </form>
  </div>

  <div class="p-6 border-t border-gray-200 rounded-b">
    <button class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">Save all</button>
  </div>

</div>
