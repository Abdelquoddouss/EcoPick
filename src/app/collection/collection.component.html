<div class="bg-white border border-gray-200 rounded-lg shadow-lg max-w-4xl mx-auto mt-10 p-6">
  <!-- En-tête -->
  <div class="flex items-center justify-between pb-4 border-b">
    <h3 class="text-xl font-semibold text-gray-800">Ajouter une collecte</h3>
  </div>

  <!-- Formulaire -->
  <div class="mt-6">
    <form #collectionForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Liste des types de collecte -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div *ngFor="let collecte of collecteTypes; let i = index" class="border p-4 rounded-lg bg-gray-50 relative">
          <button
            type="button"
            (click)="supprimerType(i)"
            class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center"
            *ngIf="collecteTypes.length > 1">
            &#10005;
          </button>

          <label class="text-sm font-medium text-gray-900 block mb-2">Type de déchet</label>
          <select
            [(ngModel)]="collecte.type"
            [name]="'type-' + i"
            class="shadow-sm bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
            required>
            <option value="" disabled>Sélectionnez un type</option>
            <option *ngFor="let type of typesDechets" [value]="type">{{type}}</option>
          </select>

          <label class="text-sm font-medium text-gray-900 block mt-4 mb-2">
            Poids estimé (minimum 1000g obligatoire)
          </label>
          <input
            type="number"
            [(ngModel)]="collecte.poids"
            [name]="'poids-' + i"
            min="1000"
            class="shadow-sm bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
            placeholder="Poids en grammes"
            required>
        </div>
      </div>

      <!-- Bouton pour ajouter un autre type -->
      <div class="flex justify-start">
        <button
          type="button"
          (click)="ajouterType()"
          class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5">
          Ajouter un autre type
        </button>
      </div>

      <!-- Adresse de collecte -->
      <div>
        <label class="text-sm font-medium text-gray-900 block mb-2">Adresse de collecte</label>
        <input
          type="text"
          name="adresse"
          [(ngModel)]="adresse"
          class="shadow-sm bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
          placeholder="Ex: 12 rue de la Paix"
          required>
      </div>

      <!-- Date et créneau horaire -->
      <div>
        <label class="text-sm font-medium text-gray-900 block mb-2">
          Date et créneau horaire (09h00 - 18h00)
        </label>
        <input
          type="datetime-local"
          name="date"
          [(ngModel)]="dateCollecte"
          min="{{minDate}}"
          max="{{maxDate}}"
          class="shadow-sm bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
          required>
      </div>

      <!-- Notes supplémentaires -->
      <div>
        <label class="text-sm font-medium text-gray-900 block mb-2">
          Notes supplémentaires (optionnel)
        </label>
        <textarea
          name="notes"
          [(ngModel)]="notes"
          rows="4"
          class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-4"
          placeholder="Ajoutez des détails si nécessaire">
            </textarea>
      </div>
      <div class="col-span-6 sm:col-span-3">
        <label class="text-sm font-medium text-gray-900 block mb-2">Image (optionnel)</label>

        <input type="file" class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full dark:file:bg-gray-800 dark:file:text-gray-200 dark:text-gray-300 placeholder-gray-400/70 dark:placeholder-gray-500 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:focus:border-blue-300" />
      </div>

      <!-- Bouton de soumission -->
      <div class="flex justify-end">
        <button
          class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5"
          type="submit"
          [disabled]="!collectionForm.form.valid">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
